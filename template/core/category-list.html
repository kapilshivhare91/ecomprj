{% extends "partials/base.html" %}
{% load static %}
{% block content %}

<!-- Header -->
<div class="container-fluid py-5 bg-light-gradient">
    <div class="container text-center">
        <h5 class="text-primary text-uppercase letter-spacing-2">Collections</h5>
        <h1 class="display-4 fw-bold text-dark">All Categories</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center text-uppercase">
                <li class="breadcrumb-item"><a href="{% url 'core:index' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Categories</li>
            </ol>
        </nav>
    </div>
</div>

<!-- Category Grid -->
<div class="container py-5">
    <div class="row g-4 justify-content-center">
        {% for c in categories %}
        <div class="col-md-6 col-lg-4 col-xl-3">
            <a href="{% url 'core:category-product-list' c.cid %}" class="text-decoration-none">
                <div class="category-card-3d bg-white shadow-sm h-100">
                    <div class="img-box position-relative" style="height: 250px;">
                        <img src="{{ c.image.url }}" alt="{{ c.title }}" class="w-100 h-100 object-fit-cover">
                        <div class="glass-overlay"></div>
                    </div>
                    <div class="content-box p-3 text-center border-top">
                        <h5 class="fw-bold text-dark mb-1">{{ c.title }}</h5>
                        <p class="text-muted small mb-0">{{ c.category.count }} Items</p>
                    </div>
                </div>
            </a>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <h3 class="text-muted">No categories found.</h3>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
