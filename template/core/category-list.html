{% extends 'partials/base.html'%}
{% load static %}
{% block content %}

<div>
    <div>
        <div>
            <div>
                <div>
                    <h1 class="mb-15">Categorie's</h1>
                    <div class="breadcrumb">
                        <a href="{% url 'core:index' %}" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                        <span class="divider">/</span>
                        <span>Categorie's</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="page-content mb-50">
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <div class="shop-product-fillter mb-50 pr-30">
                    <div class="totall-product">
                        <h2>
                            <img class="w-36px mr-10" src="" alt="" />
                            {{ categories.count }} categorie's
                        </h2>
                    </div>
                    <div class="sort-by-product-area">
                        <div class="sort-by-cover mr-20">
                            <div class="sort-by-product-wrap">
                                <div class="sort-by">
                                    <span><i class="fi-rs-apps"></i>Show:</span>
                                </div>
                                <div class="sort-by-dropdown-wrap">
                                    <span> 50 <i class="fi-rs-angle-small-down"></i></span>
                                </div>
                            </div>
                            <div class="sort-by-dropdown">
                                <ul>
                                    <li><a class="active" href="#">50</a></li>
                                    <li><a href="#">100</a></li>
                                    <li><a href="#">150</a></li>
                                    <li><a href="#">200</a></li>
                                    <li><a href="#">All</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="sort-by-cover">
                            <div class="sort-by-product-wrap">
                                <div class="sort-by">
                                    <span><i class="fi-rs-apps-sort"></i>Sort:</span>
                                </div>
                                <div class="sort-by-dropdown-wrap">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>






















  <div class="loop-grid pr-30">
    <div class="row">
        {% for c in categories    %}
        <article class="col-xl-4 col-lg-6 col-md-6 text-center hover-up mb-30 animated">
            <div class="post-thumb">
                <a href="blog-post-right.html">
                    <img class="broder-radius-15" src="{{c.image.url }}" alt=" " />
                </a>
                <div class="entry-meta">
                    <a class="entry-meta meta-2" href="blog-category-grid.html"><i class="fi-rs-heart"></i></a>
                </div>
            </div>
            <div class="entry-content-2">
                <h6 class="mb-10 front-sm"><a class="entry-meta text-muted" href="blog-category-grid.html"></a></h6>
                <h4 class="post-title mb-15">
                    <a href="blog-post-right.html">{{ c.title }}</a>
                </h4>
                <div class="entry-meto font-xs color-grey mt-10 pb-10">
                    <div>
                        <span class="hit-count has-dot mr-10">Date</span>
                    </div>
                </div>
            </div>
        </article>"
        {% endfor %}
    </div>
</div>
{% endblock content %}
