{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-NEST</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta property="og:title" content="" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="" />
    <meta property="og:image" content="" />

    <!-- Icon Font Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'assets/css/owlcarousel/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- swiper-css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <!-- Template Stylesheet -->
    <link href="{% static 'assets/css/sign-up.css' %}" rel="stylesheet">


</head>

<body>
    <main class="main pages">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb-wrap">
                    <div class="breadcrumb">
                        <a href="#"><i class="fi-rs-home ml-5"></i> Home</a>
                        <span class="divider">></span>
                        <span class="current">My Account</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-content pt-150 pb-150">
            <div class="container">
                <div class="row">
                    <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
                        <div class="row">
                            <div class="row heading_s1">
                                <h1 class="text-center mb-3 mt-2">login</h1>
                            </div>
                            <div class="col-lg-6 col-md-8">
                                    <div class="padding_eight_all bg_white">
                                        <div>
                                            {% if form.errors %}>
                                            <div class="error-message">
                                                <strong>{{form.errors}}</strong>
                                            </div>
                                            {% endif %}
                                        </div>
                                    </div>
                                <p class="mb-3">Don't have an account? <a href="#"></a>Create
                                    here</p>

                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        {{form.username}}
                                    </div>
                                    <div class="form-group">
                                        {{form.email}}
                                    </div>
                                    <div class="form-group">
                                        {{form.password1}}
                                    </div>
                                    <div class="form-group">
                                        {{form.password2}}
                                    </div>
                                    <div>
                                        <div>
                                            <input type="text" required="" name="email" placeholder="Security code">
                                        </div>
                                        <span class="security code">
                                            <b class="text-new">8</b>
                                            <b class="text-hot">6</b>
                                            <b class="text-sale">7</b>
                                            <b class="text-best">5</b>
                                        </span>
                                    </div>
                                    <div class="login_footer form-group mb-50">
                                        <div class="custome_cheakbox">
                                            <input class="form-check-input" type="checkbox" name="checkbox" id="" />
                                            <label class="form-check-label" for="exampleCheckbox1"><span>Remember
                                                    me</span>
                                        </div>
                                    </div>
                                    <a class="text-muted" href="#">Forgot password?</a>
                            </div>
                            <div class="col-lg-6 pr-30 d-none d-lg-block">
                                <div class="card-login mt-1">
                                    <a href="{% url 'google_login' %}" class="btn btn-google btn-block mb-20">
                                        <img src="{% static 'assets/imgs/login_img/google.svg' %}"
                                            alt="google" />
                                        <span>Sign in with Google</span>
                                    </a>
                                    <a href="{% url 'facebook_login' %}" class="btn btn-google btn-block mb-20">
                                        <img src="{% static 'assets/imgs/login_img/facebook.svg' %}"
                                            alt="facebook" />
                                        <span>Sign in with facebook</span>
                                    </a>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-heading btn-block hover-up" name="login">
                                    sign-up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'assets/js/waypoints.min.js' %}"></script>
    <script src="{% static 'assets/js/owlcarousel/owl.carousel.min.js' %}"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- ------------------bootstrap js------------- -->

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>


    <!-- Template Javascript -->
    <script src="{% static 'assets/js/sign-up.js' %}"></script>

</body>

</html>
